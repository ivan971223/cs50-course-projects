{% extends "layout.html" %}

{% block title %}
    Cart
{% endblock %}
{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Food Name</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>

        </thead>
        <tbody>
            {% for food in foods %}
                <tr>
                    <td><img src="./static/food/{{food["name"]}}.jpg" class="img--thumbnail" alt="{{food["name"]}}"></td>
                    <td>{{food["name"]}}</td>
                    <td>{{food["price"]}}</td>
                    <td>{{food["number"]}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <form action="/order" method="post">
                        <input name="id" type="hidden" value="{{foods}}">
                        <button class="btn btn-primary" type="submit">Place Order</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>


{% endblock %}
