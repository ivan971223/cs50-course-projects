{% extends "layout.html" %}

{% block title %}
    Cart
{% endblock %}
{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Food Name</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>

        </thead>
        <tbody>
            {% for food in foods %}
                <tr>
                    <td><img src="./static/food/{{food["name"]}}.jpg" class="img--thumbnail" alt="{{food["name"]}}"></td>
                    <td>{{food["name"]}}</td>
                    <td>{{food["price"]}}</td>
                    <td>{{food["number"]}}</td>
                    <td>
                        <form action="/cart" method="post">
                            <input name="id" type="hidden" value="{{food["id"]}}">
                            <input name="action" type="hidden" value="delete">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block footer %}
    <table class="table">
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>Total:</td>
                        <td>{{total}}</td>
                        <td>
                            <form action="/order" method="post">
                                <input name="id" type="hidden" value="{{foods}}">
                                <button class="btn btn-primary" type="submit">Place Order</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
{% endblock %}
