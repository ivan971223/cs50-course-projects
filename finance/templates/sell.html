{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
            <select name="symbol">
                <div class="mb-3">
            <select  name="symbol">
                <option disabled selected>Symbol</option>

                    <option value="UPST">UPST</option>

            </select>
            </div>
                <option class="form-select mx-auto w-auto" disabled selected value="">Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol["symbol"] }}">{{ symbol["symbol"] }}</option>
                {% endfor %}
            </select>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
